<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>图片Base64位</title>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body>
	<h2 class="qrcode_tit">图片Base64位</h2>
	<section class="base64">
		<div class="base64_con">
			<div class="img_wrap"></div>
			<a href="javascript:;" id="filelink">	
				选择图片上传
				<input type="file"  accept=".jpg,.jpeg,.gif,.png,.bmp" class="base64_btn">
			</a>
			<p class="base64_txt">或者选择一张图片拖拽图片到这里来</p>
		</div>
		<textarea name="" id="" cols="30" rows="10" placeholder="生成base64位结果……" class="base64text" contenteditable="true"></textarea>
		<input type="button" value="点击复制" class="copy">
	</section>
	<div id="code"></div>
	<script type="text/javascript" src="../js/content/base64.js"></script>
</body>
</html>
